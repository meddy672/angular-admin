<h2>Customer Orders</h2>
<br />
Filter: <input type="text" ng-model="orderFilter.product" />
<br /><br />
<table class="table">
    <tr>
        <th>Product</th>
        <th>Total</th>
    </tr>
    <tr class="repeat-animation" ng-repeat="order in orders | filter:orderFilter | orderBy:'name'">
        <td>{{ order.product }}</td>
        <td>{{ order.total | currency }}</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td ng-class="totalType">{{ ordersTotal | currency }}</td>
    </tr>
</table>
